# ANDRES MORENO

name: Copyright Validation

on:
  push:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  validate-copyright:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 2

    - name: Validate Copyright
      uses: ./.github/actions/validate-copyright
      with:
        fail-step: true