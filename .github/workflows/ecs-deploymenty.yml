# ANDRES MORENO

name: Elastic Container Service Deployment

on:
  push:
    paths:
      - template-ecs.yaml
    branches:
      - main

  workflow_dispatch:
    inputs:
      tf_log_level:
        type: choice
        description: 'Select the log level to be used by Terraform'
        default: ERROR
        options:
          - DEBUG
          - INFO
          - WARN
          - ERROR

permissions:
  id-token: write
  contents: read

jobs:
  pre-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Validate Copyright
      uses: ./.github/actions/validate-copyright
      with:
        fail-step: false
        updated-only: true

  deploy-ecs:
    needs: [pre-deploy]
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-region: ${{ vars.AWS_REGION }}
        role-to-assume: ${{ secrets.PIPELINE_EXECUTION_ROLE }}
        role-session-name: ecs-repo-deploy
        role-duration-seconds: 3600
        role-skip-session-tagging: true

    - name: Replacements
      working-directory: ./my-config
      env:
        BUCKET: ${{ vars.BUCKET }}
        LOGICAL_ENV: ${{ vars.LOGICAL_ENV }}
        AWS_REGION: ${{ vars.AWS_REGION }}
        DYNAMODB_TABLE: ${{ vars.DYNAMODB_TABLE }}
        BAND: ${{ vars.BUCKET }}
        TWILIO_SECRET_NAME: ${{ vars.TWILIO_SECRET_NAME }}
        PASS_API_SECRET_NAME: ${{ vars.PASS_API_SECRET_NAME }}
      run: |
        envsubst < backend.config.template > backend.config

        echo "Generated backend.config:"
        cat backend.config

        FORMATTED_CALLBACK_URLS=$(echo "[\"${{ vars.CALLBACK_URLS }}\"]" | sed 's/, /", "/g')
        export CALLBACK_URLS=$FORMATTED_CALLBACK_URLS

        envsubst < terraform.tfvars.template > terraform.tfvars

        echo "Generated terraform.tfvars:"
        cat terraform.tfvars

    - name: Build and deploy ECS template
      run: |
        sam build  \
          --template template-ecs.yaml \
          --config-file samconfig.yaml \
          --config-env ecs

        sam deploy \
          --template template-ecs.yaml \
          --config-file samconfig.yaml \
          --config-env ecs \
          --s3-bucket ${{ secrets.ARTIFACTS_BUCKET_NAME }} \
          --no-fail-on-empty-changeset \
          --role-arn ${{ secrets.CLOUDFORMATION_EXECUTION_ROLE }}