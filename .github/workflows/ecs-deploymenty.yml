# ANDRES MORENO

name: Elastic Container Service Deployment

on:
  push:
    paths:
      - template-ecs.yaml
    branches:
      - main

  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  pre-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Validate Copyright
      uses: ./.github/actions/validate-copyright
      with:
        fail-step: false
        updated-only: true

  deploy-ecs:
    needs: [pre-deploy]
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-region: ${{ vars.AWS_REGION }}
        role-to-assume: ${{ secrets.PIPELINE_EXECUTION_ROLE }}
        role-session-name: ecs-repo-deploy
        role-duration-seconds: 3600
        role-skip-session-tagging: true

    - name: Replacements
      env:
        FOO: Hello
        BAR: Whatup
      run: |
        envsubst < testfile.txt
        cat testfile.txt

    - name: Build and deploy ECS template
      run: |
        sam build  \
          --template template-ecs.yaml \
          --config-file samconfig.yaml \
          --config-env ecs

        sam deploy \
          --template template-ecs.yaml \
          --config-file samconfig.yaml \
          --config-env ecs \
          --s3-bucket ${{ secrets.ARTIFACTS_BUCKET_NAME }} \
          --no-fail-on-empty-changeset \
          --role-arn ${{ secrets.CLOUDFORMATION_EXECUTION_ROLE }}